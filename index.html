<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="img/robot.png" type="image/x-icon">
    <title>ChatGPT</title>
</head>
<body>
   <main>
    <section class="start-container">
        <div class="img-container">
            <img class="start-robot" src="img/robot.png" alt="robot">
        </div>
        <div class="start-new-chat">
            <h1>How may I help you today?</h1>
            <p>Using this software, you can ask your questions and receive articles using artificial intelligence assistant</p>
           
        </div>
        <button class="btn-start">
            <span class="material-symbols-outlined">rocket</span>
            Start a new chat
        </button>
    </section>
    <section class="chatGPT">
        <div class="profile">
            <button class="btn-arrow">
                <span class="material-symbols-outlined"> west
                </span>
            </button>
            <div class="online-container">
                <h4>ChatGPT</h4>
                <span class="online">Online</span>
            </div>
            <div class="img-profile">
                <img class="robot-profile" src="img/profile.png" alt="robot">
            </div>
        </div>
        <div class="chat">
            <div class="stats-container">
            <p class="stats"></p>
            </div>
        </div>
       <div class="input-container">
           <input type="text" placeholder="Send a message">
           <button class="send-button">
               <span class="material-symbols-outlined">
                send
                </span>
           </button>
       </div>
    </section>
   </main>
</body>
</html>
